<!--01) Formulário de contato simples 
Objetivo: Criar um formulario de contato com campos básicos como nome, email, telefone e mensagem-->

<!DOCTYPE html>
<form action="#" method="post">
    

    <title> Senac_MS </title>
    <h1> Formulário para preencher </h1>

    <label for="Nome"> Nome:</label>
    <input type="Nome" id="Nome" name="Nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="Telefone">Telefone:</label>
    <input type="Telefone" id="Telefone" name="Telefone" required><br><br>

    <label for="Mensagem">Mensagem:</label>
    <input type="Mensagem" id="Mensagem" name="Mensagem" required><br><br>
 
  
    <button type="submit">Enviar</button>
    

</label>
