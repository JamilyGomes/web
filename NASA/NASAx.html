<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="styleNASA.css">
</head>
<body>
    <div class="carrossel">
            <header>
                <nav>
                    <a href="#">News & Events</a>
                    <a href="#">MultiMedia</a>
                    <!-- <a href="#">Nasa+</a> -->
                    <button class="live-button">Nasa+<span>Live</span></button>
                    <img class="menu" src="../img/menu cardapio.png" alt="../img/menu cardapio.png"> 
                </nav>
            </header>


        <div class="slides" id="slides">
            <img src="../img/nasax.webp" alt="Imagem NASA 1">
            <img src="../img/nasa2.webp" alt="Imagem NASA 2">
            <img src="../img/lua-2.webp" alt="Imagem NASA 3">
        </div>
        <div>        
            <h1 class="text1">Do NASA Science!</h1>
            <p>Through the agency's citizen science projects,<br>
                volunteers work with NASA<br>
                researchers to make meaningful scientific<br>
                discoveries, search for life elsewhere, and<br>
                protect and improve life on Earth and in<br>
                space.</p>
        </div>
    </div>


    <a  href="https://science.nasa.gov/citizen-science/"><button class="Find">Find Your Project</button></a>

    <script>
        let posicao = 1; 

        function proxima() {
            posicao++;
            if (posicao > 3) posicao = 1; 
            atualizar();
        }

        function anterior() {
            posicao--;
            if (posicao < 1) posicao = 3; 
            atualizar();
        }

        function atualizar() {
            let slides = document.getElementById('slides');
            slides.className = 'slides pos' + posicao; // Muda a classe pra pos1 ou pos2
        }
        setInterval(proxima, 6000); // Muda a cada 3 segundos
    </script>

    <div>
        <p class="texto1">News</p>
        <p class="texto2">pubs</p>
    </div>
    <div>
        <img class="astronauta" src="../img/astronauta.webp" alt="../img/astronauta.webp">
        <img class="conference" src="../img/conference.webp" alt="../img/conference.webp">
    </div>
    

</body>
</html>
